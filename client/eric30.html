<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <h1><img src="ericface.jpg" id="ericface" class="animated tada"></img> Happy Birthday, Eric! </h1>
    <div class="alert alert-info"><strong><i class="icon-check-alt"></i> Vote to challenge Mr. Pan to do stuff at: http://eric30.meteor.com</strong></div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="alert alert-warning alert-block " data-spy="affix" id="details">
    {{#if selected_name}}

    <div class="details">
      {{> addChallenge}}
      <h1>{{selected_name}}</h1>
      <button class="btn btn-primary btn-large inc" value="Vote">Vote</button>
    </div>

    {{/if}}

    {{#unless selected_name}}
    {{> addChallenge}}
    <div class="none">Click a challenge to select</div>
    {{/unless}}
  </div>

  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}


  </div>





</template>


<template name="player">
  <div class="player {{selected}} {{achieved}} row">
    <div class="span4 pull-right"><span class="score">{{score}}</span><span class="score">/{{requiredPts}}</span></div>
    <div class="name span6">{{name}}</div>

  </div>
</template>


<template name="addChallenge">
  <div class="">
  <form class="form-horizontal">
    <input type="text" class="span6" id="newchallenge"></input>
    <button type="submit" id="newchallengebtn" class="btn btn-large btn-primary" value="Propose a new challenge!">Propose a new challenge!</button>
  </form>
</div>

</template>
