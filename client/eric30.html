<head>
  <title>Happy Birthday Eric!</title>
</head>

<body>
    <div class="container">
        {{> header}}

        {{> votesboard}}

        {{> footer}}
    </div>
</body>

<template name="header">
<div>
    <h1>Happy Birthday, Eric!</h1>

</div>

</template>


<template name="votesboard">
    <div class="votesboard row" style="border: solid 1px red">
        {{#each challenges}}
            {{> challenge}}
        {{/each}}
    </div>
</template>

<template name="challenge">
    <div class="challenge span4" style="border: solid 1px blue">
        <p> test</p>


    </div>

</template>

<template name="bell">
<div class="bell" id="bell-{{challengeId}}">
    <div class="span2 animated swing">
        <i class="icon-bell"></i>
    </div>
</div>
</template>


<template name="counter">
    <div class="span3 text-center">
        <div class="dateRange">{{challengename}}</div>
        <div class="counter">{{liveCount}}</div>
    </div>
</template>


<template name="footer" class="clear-fix">
<footer>
    <p>

        <h3 class="hide animated bounceInUp" id="bellmsg">Ding Ding!</h3>
    </p>
    <h2>Make Eric do something cool!</h2>


      <audio id="bellaudio" controls="controls" class="hide">
        <source src="bell.mp3"/>
    </audio>
</footer>
</template>
