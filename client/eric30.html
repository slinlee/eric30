<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <h1>Happy Birthday, Eric!</h1>
    {{> leaderboard}}

    {{> addChallenge}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <h1>{{selected_name}}</h1>
    <input type="button" class="btn btn-primary btn-large" value="Vote" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="addChallenge">
  <form class="form-horizontal">
    <input type="text" id="newchallenge"></input>
    <button type="submit" id="newchallengebtn" class="btn btn-large btn-primary" value="Propose a new challenge!">Propose a new challenge!</button>
  </form>

</template>
