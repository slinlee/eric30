<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <h1><i class="icon-beer icon-large"></i> Happy Birthday, Eric!</h1>
    <h2>Vote at: http://eric30.meteor.com</h2>
    {{> leaderboard}}

  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}

    {{> addChallenge}}
  </div>


  {{#if selected_name}}
  <div class="details">
    <h1>{{selected_name}}</h1>
    <input type="button" class="btn btn-primary btn-large inc" value="Vote" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}} {{achieved}} row">
    <span class="name span6">{{name}}</span>
    <span class="span4"><span class="score">{{score}}</span><span class="score">/{{requiredPts}}</span></span>
  </div>
</template>


<template name="addChallenge">
  <div class="row">
  <form class="form-horizontal">
    <input type="text" class="span6" id="newchallenge"></input>
    <button type="submit" id="newchallengebtn" class="btn btn-large btn-primary" value="Propose a new challenge!">Propose a new challenge!</button>
  </form>
</div>

</template>
